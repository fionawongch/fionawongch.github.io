    <section id="photos">
        <h3>相片庫</h3>

        <div class="galleria"></div>
        
        <script>
            // Generate thumbnail elements with links dynamically
            var galleriaDiv = document.querySelector('.galleria');
            for (var i = 1; i <= 211; i++) {
                var container = document.createElement('div'); // Create a container for each thumbnail
                var link = document.createElement('a'); // Create an anchor element for the link
                link.href = 'photos/photo' + i + '.jpeg'; // Set the href attribute to the path of the full-size image
    
                var thumbnail = document.createElement('img'); // Create the thumbnail image element
                thumbnail.src = 'thumbnails/thumb' + i + '.jpeg'; // Set the src attribute to the path of the thumbnail

                link.appendChild(thumbnail); // Append the thumbnail image to the link
                container.appendChild(link); // Append the link to the container
                galleriaDiv.appendChild(container); // Append the container to the galleria div
            }
        </script>

        <script>
            (function() {
                Galleria.loadTheme('galleria/dist/themes/classic/galleria.classic.min.js'); //galleria theme
                Galleria.run('.galleria');
            }());
        </script>
